<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./imgs/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Đăng Ký</h1>
            <p class="info">Họ tên:</p>
            <div class="input-box">
                <input type="text" placeholder="Ví dụ: Nguyen Van A">
                <i class="fa-solid fa-user"></i>
            </div>
            <p class="info">Email/Số điện thoại:</p>
            <div class="input-box">
                <input type="text" placeholder="Ví dụ: vana@gmail" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <p class="info">Mật khẩu</p>
            <div class="input-box">
                <input type="password" placeholder="">
                <i class="fa-solid fa-lock"></i>
            </div>
            <p class="info">Xác nhận mật khẩu:</p>
            <div class="input-box">
                <input type="password" placeholder="">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button class="btn__signup" type="submit">Đăng ký</button>
            <div class="login__link">
                <p>You have a account? <a href="#">Login</a></p>
            </div>
            <p>Bằng cách đăng ký, bạn đã đồng ý với <span class="dieukhoan">Điều khoản & Điều kiện</span> của chúng tôi</p>
        </form>
    </div>
</body>
</html>
